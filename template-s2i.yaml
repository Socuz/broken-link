apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: broken-link
message: "App for testing docs.csc.fi and report broken links"
metadata:
  annotations:
    description: "Check links broken"
  name: broken-link
objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: broken-link
    name: broken-link
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: broken-link:latest
    source:
      git:
        ref: s2i
        uri: https://github.com/Socuz/broken-link.git
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: python:3.9-ubi8
          namespace: openshift
      type: Source
    triggers:
      - type: ImageChange
      - type: ConfigChange
  status: {}

- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: broken-link
    name: broken-link
  status: {}

- apiVersion: batch/v1
  kind: CronJob
  metadata:
    name: broken-link
  spec:
    schedule: '0 3 2 * *'
    jobTemplate:
      spec:
        template:
          spec:
            containers:
              - name: broken-link
                image: image-registry.apps.2.rahti.csc.fi/tristan-tests/broken-link:latest
            restartPolicy: OnFailure